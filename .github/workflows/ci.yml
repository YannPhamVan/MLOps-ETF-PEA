name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install black isort flake8 pytest

    - name: Lint with black, isort, flake8
      run: |
        black --check .
        isort --check-only .
        flake8 .

    - name: Run tests
      run: |
        pytest tests/
